    <script>

        document.addEventListener('DOMContentLoaded', function() {

            // 定义触发器ID和对应的面板ID

            const panelData = [

                { triggerId: 'yingzi-trigger', panelId: 'yingzi-panel' },

                { triggerId: 'fengyimei-trigger', panelId: 'fengyimei-panel' },

                { triggerId: 'wangyingxia-trigger', panelId: 'wangyingxia-panel' },

                { triggerId: 'wangying-trigger', panelId: 'wangying-panel' },

                { triggerId: 'shenzjiu-trigger', panelId: 'shenzjiu-panel' }

            ];


            panelData.forEach(item => {

                const trigger = document.getElementById(item.triggerId);

                const panel = document.getElementById(item.panelId);

               

                if (trigger && panel) {

                    const closeBtn = panel.querySelector('.close-panel-btn');


                    // 点击名字，打开面板

                    trigger.addEventListener('click', function(event) {

                        event.preventDefault();

                        // 先关闭所有已打开的面板

                        document.querySelectorAll('.side-panel').forEach(p => p.classList.remove('is-visible'));

                        // 打开当前面板

                        panel.classList.add('is-visible');

                    });


                    // 点击关闭按钮

                    if (closeBtn) {

                        closeBtn.addEventListener('click', function() {

                            panel.classList.remove('is-visible');

                        });

                    }

                }

            });

        });

    </script>
