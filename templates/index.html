<head>

    <style>
        /* å¸ƒå±€å¾®è°ƒ (ä¿æŒä¸å˜) */
        .content-wrapper h1 { margin-bottom: 15px; margin-top: 0; line-height: 1.2; }
        .divider { height: 2px; background-color: rgba(255, 255, 255, 0.8); margin: 0 auto 25px auto; border-radius: 2px; }

<body>

    <canvas id="rain-canvas"></canvas>

    <img loading="lazy" src="/static/images/walking-sticker.gif" id="walking-sticker" alt="Walking Figure">
    
    <div class="content-wrapper">
        <h1 id="main-title" class="type-hidden" data-text="ã€Œ ç•™å£°å—æ´‹ ã€"></h1>
        
        <div id="main-divider" class="divider divider-hidden" style="max-width: 120px;"></div>
        
        <p id="sub-title" class="type-hidden" data-text="æˆ˜æ—¶æ–°é©¬æµå¾™åæ–‡å¥³æ€§ä½œå®¶ä¸“é¢˜æ•°å­—å±•å…"></p>
        
        <a href="exhibition.html" class="button" id="enter-btn">
            <span id="btn-text" class="button-text type-hidden" data-text="è¿›å…¥å±•å…"></span>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // ==========================================
            // ğŸŒ§ï¸ é›¨æ°´ç‰¹æ•ˆè„šæœ¬ (ä¿æŒä¸å˜)
            // ==========================================
            const canvas = document.getElementById('rain-canvas');
            const ctx = canvas.getContext('2d');
            
            let width = window.innerWidth;
            let height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;

            // é›¨æ»´æ•°ç»„
            const drops = [];
            const maxDrops = window.innerWidth < 768 ? 80 : 150; 

            // åˆå§‹åŒ–é›¨æ»´
            for (let i = 0; i < maxDrops; i++) {
                drops.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    length: Math.random() * 20 + 10,
                    speed: Math.random() * 5 + 5
                });
            }

            // ç»˜åˆ¶å‡½æ•°
            function drawRain() {
                ctx.clearRect(0, 0, width, height);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)'; 
                ctx.lineWidth = 1;
                ctx.lineCap = 'round';

                for (let i = 0; i < drops.length; i++) {
                    const d = drops[i];
                    ctx.beginPath();
                    ctx.moveTo(d.x, d.y);
                    ctx.lineTo(d.x - 1, d.y + d.length); 
                    ctx.stroke();

                    d.y += d.speed;
                    d.x -= 0.5;

                    if (d.y > height) {
                        d.y = -d.length;
                        d.x = Math.random() * width;
                    }
                    if (d.x < 0) {
                        d.x = width;
                    }
                }
                requestAnimationFrame(drawRain);
            }
            
            drawRain();

            window.addEventListener('resize', () => {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
            });


            // ==========================================
            // ğŸš¶ èµ°è·¯è´´çº¸é€»è¾‘ (ä¿æŒä¸å˜)
            // ==========================================
            const sticker = document.getElementById('walking-sticker');
            const button = document.getElementById('enter-btn');
            let animationHasPlayed = false;

            document.body.addEventListener('click', function(event) {
                if (button.contains(event.target)) return; 
                if (!animationHasPlayed && sticker) { 
                   sticker.classList.add('is-walking');
                   animationHasPlayed = true;
                }
            });

            // ==========================================
            // âŒ¨ï¸ æ‰“å­—æœºé€»è¾‘
            // ==========================================
            const titleEl = document.getElementById('main-title');
            const dividerEl = document.getElementById('main-divider');
            const subTitleEl = document.getElementById('sub-title');
            const btnTextEl = document.getElementById('btn-text');
            const btnEl = document.getElementById('enter-btn');

            const steps = [
                { el: titleEl, text: titleEl.dataset.text, type: 'text' },
                { el: dividerEl, type: 'line', width: '120px' }, 
                { el: subTitleEl, text: subTitleEl.dataset.text, type: 'text' },
                { el: btnTextEl, text: btnTextEl.dataset.text, type: 'text' },
                { el: btnEl, type: 'border' }
            ];

            async function runSequence() {
                await wait(500);
                await typeText(steps[0]);
                await wait(200);
                await expandLine(steps[1]);
                await wait(200);
                await typeText(steps[2]);
                await wait(200);
                await typeText(steps[3]);
                showBorder(steps[4]); 
            }

            function wait(ms) { return new Promise(r => setTimeout(r, ms)); }

            async function typeText(step) {
                const el = step.el;
                const text = step.text;
                el.classList.remove('type-hidden');
                el.style.opacity = 1;
                el.classList.add('typing-cursor');
                for (let i = 0; i < text.length; i++) {
                    el.innerText += text[i];
                    await wait(100); 
                }
                el.classList.remove('typing-cursor');
            }

            function expandLine(step) {
                return new Promise(resolve => {
                    step.el.classList.remove('divider-hidden');
                    step.el.style.width = step.width;
                    setTimeout(resolve, 800);
                });
            }

            function showBorder(step) {
                step.el.classList.add('button-border-show');
            }

            // ==========================================
            // ã€æ ¸å¿ƒä¿®æ”¹ã€‘ç²¾å‡†ç­‰å¾…å­—ä½“åŠ è½½é€»è¾‘
            // ä¸å†ä½¿ç”¨ setTimeout ç›²çŒœæ—¶é—´ï¼Œè€Œæ˜¯æ£€æµ‹å­—ä½“çœŸæ­£åŠ è½½å®Œæ¯•
            // ==========================================
            
            // 1. è¿™æ˜¯ä¸€ä¸ªä¿é™©æªæ–½ï¼šå¦‚æœæµè§ˆå™¨å¤ªè€ä¸æ”¯æŒæ£€æµ‹ï¼Œå°±ç”¨æ—§æ–¹æ³•å»¶è¿Ÿ
            let fontLoaded = false;
            
            // 2. åªæœ‰å½“æµè§ˆå™¨ç¡®è®¤æ‰€æœ‰å­—ä½“ï¼ˆMyWebFontï¼‰åŠ è½½å®Œæ¯•åï¼Œæ‰è¿è¡ŒåŠ¨ç”»
            document.fonts.ready.then(function() {
                fontLoaded = true;
                // å³ä½¿å­—ä½“åŠ è½½å¥½äº†ï¼Œä¹Ÿç¨å¾®ç­‰ 0.5 ç§’è®©é¡µé¢ç¨³å®šä¸€ä¸‹
                setTimeout(runSequence, 500);
                console.log("å­—ä½“åŠ è½½å®Œæ¯•ï¼Œå¼€å§‹åŠ¨ç”»");
            });

            // 3. å…œåº•æ–¹æ¡ˆï¼šä¸‡ä¸€ fonts.ready å¡ä½ï¼ˆæ¯”å¦‚å­—ä½“æ–‡ä»¶ 404ï¼‰ï¼Œ
            // 3ç§’åå¼ºåˆ¶å¼€å§‹ï¼Œå“ªæ€•æ˜¯å®‹ä½“ä¹Ÿå¾—æ˜¾ç¤ºå‡ºæ¥ï¼Œä¸èƒ½ä¸€ç›´ç™½å±
            setTimeout(function() {
                if (!fontLoaded) {
                    console.log("å­—ä½“åŠ è½½è¶…æ—¶ï¼Œå¼ºåˆ¶å¼€å§‹");
                    runSequence();
                }
            }, 3000);
            
        });
    </script>
